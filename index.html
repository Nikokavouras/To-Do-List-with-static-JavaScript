<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>

	<link rel="stylesheet" href="style.css">
	<script defer src="app.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

	<div id="poPup" class="popup">
		<div class="popup container">
			<i class="fa-solid fa-exclamation"></i>
			<p>Your field is empty. Please input your note.</p>
		</div>
	</div>

	<section class="wrapper">
		<h1>To Do List</h1>
		<div class="wrapper container">
			<div class="wrapper container input-div">
				<input id="data-input" type="text" placeholder="Type your note...">
				<button id="data-button" type="submit">Add Note</button>
			</div>
			<hr>
			<div class="wrapper container note-div">
				<ul id="note-list" class="note-list">
					<!-- Here is the the dynamic li elements -->
				</ul>
			</div>
		</div>
	</section>


</body>

</html>
